<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>인천국제공항 상황관리 협업플랫폼 및 이동지역 차량관리시스템 구축사업</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../plugin/swiper-4.5.1/swiper.css">
    <link type="text/css" rel="stylesheet" href="../plugin/datepicker-1.0.10/datepicker.css">
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/pub_js.js"></script>
    <script type="text/javascript" src="../plugin/swiper-4.5.1/swiper.js"></script>
    <script type="text/javascript" src="../plugin/slimScroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../plugin/datepicker-1.0.10/datepicker.js"></script>
</head>

<body>
   <div class="wrapper">
        <div class="header">
            <div class="header_top">
                <div class="header_inner">
                    <h1>
                        <a href="#"><img src="../images/img/logo_header.png" alt="Incheon Airport"></a>
                        <div class="header_text">상황관리 <span>협업플랫폼</span></div>
                    </h1>
                    <div class="header_util">
                        <p>홍길동(인천공항공사)</p>
                        <button type="button">로그아웃</button>
                        <button type="button" class="menu_btn">메뉴열기</button>
                    </div>
                </div>
            </div>
            <div class="header_bot">
                <div class="gnb">
                    <ul>
                        <li><a href="#" class="active">상황</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">통계</a></li>
                        <li><a href="#">매뉴얼</a></li>
                        <li><a href="#">전화번호</a></li>
                        <li><a href="#">당직관리</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="m_header">
            <a href="javascript:window.history.back();" class="util back" title="뒤로가기"><img src="../images/icon/page/arrow_left_24.png"></a>
            <h1>메뉴명</h1>
            <div class="util">
                <button class="menu">메뉴</button>
            </div>
        </div>
        <div class="container">
            <div class="content_wrap">
                <div class="content_inner">
                    <div class="side_gnb">
                        <dl>
                            <dt>상황</dt>
                            <dd>
                                <a href="#">- 유형분류</a>
                            </dd>
                            <dd class="active">
                                <a href="#">- 상황접수</a>
                            </dd>
                            <dd>
                                <a href="#">- 진행상황</a>
                            </dd>
                            <dd>
                                <a href="#">- 상황처리현황</a>
                            </dd>
                            <dd>
                                <a href="#">- 완료상황</a>
                            </dd>
                            <dd>
                                <a href="#">- 삭제상황</a>
                            </dd>
                            <dd>
                                <a href="#">- 공지사항</a>
                            </dd>
                        </dl>
                    </div>
                    <div class="content_box">
                        <div style="height:500px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer_popup w99p" style="display:block;">
            <div class="popup_title">
                <h3>발생위치 맵 선택</h3>
                <div class="close_area">
                    <button type="button" class="popup_closer">닫기</button>
                </div>
            </div>
            <div class="popup_content">
                <div class="map_wrap">
                    <div>
                        <img src="../images/test13.png" alt="" style="width:100%;">
                    </div>
                    <button type="button" class="btn_location"></button>
                </div>
                <div class="tar mt20">
                    <button type="button" class="btn btn_lg main_btn">확인</button>
                    <button type="button" class="btn btn_lg main_bdr popup_closer">취소</button>
                </div>
            </div>
        </div>
    </div>

</html>
