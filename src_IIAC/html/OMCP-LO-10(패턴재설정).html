<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>인천국제공항 상황관리 협업플랫폼 및 이동지역 차량관리시스템 구축사업</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../plugin/swiper-4.5.1/swiper.css">
    <link type="text/css" rel="stylesheet" href="../plugin/datepicker-1.0.10/datepicker.css">
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/pub_js.js"></script>
    <script type="text/javascript" src="../plugin/swiper-4.5.1/swiper.js"></script>
    <script type="text/javascript" src="../plugin/slimScroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../plugin/datepicker-1.0.10/datepicker.js"></script>
</head>

<body>
    <!-- OMCP_LO 페이지 .login 추가 -->
    <div class="wrapper login">
        <div class="header">
            <div class="header_top">
                <div class="header_inner">
                    <h1>
                        <a href="#"><img src="../images/img/logo_header.png" alt="Incheon Airport"></a>
                        <div class="header_text">상황관리 <span>협업플랫폼</span></div>
                    </h1>
                    <div class="header_util">
                        <p>홍길동(인천공항공사)</p>
                        <button type="button">로그아웃</button>
                        <button type="button" class="menu_btn">메뉴열기</button>
                    </div>
                </div>
            </div>
            <div class="header_bot">
                <div class="gnb">
                    <ul>
                        <li><a href="#" class="active">상황</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">통계</a></li>
                        <li><a href="#">매뉴얼</a></li>
                        <li><a href="#">전화번호</a></li>
                        <li><a href="#">당직관리</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="m_header">
            <a href="javascript:window.history.back();" class="util back" title="뒤로가기"><img src="../images/icon/page/arrow_left_24.png"></a>
            <h1>패턴 정보 등록 인증</h1>
            <div class="util">
                <button class="menu">메뉴</button>
            </div>
        </div>
        <div class="container">
            <div class="content_wrap">
               <div class="main_bg">
                   <div class="content_inner">
                       <div class="content_box login_area">
                           <p>회원님의 정보보호를 위해<br>본인인증 확인 절차로 비밀번호를<br>다시 한번 입력해 주기시 바랍니다.</p>
                           <div class="login_input">
                               <label for="re_id">아이디</label>
                               <input id="re_id" class="mb15 mt5" type="text" title="아이디 입력" maxlength="20" placeholder="" value="abcd1234" disabled>
                               <label for="re_pw">비밀번호</label>
                               <input id="re_pw" class="mt5" type="password" title="비밀번호 입력" placeholder="비밀번호를 입력주세요.">
                               <button type="button" class="btn btn_lg main_btn">확인</button>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
</body>

</html>
