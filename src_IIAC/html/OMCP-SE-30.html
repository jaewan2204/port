<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>인천국제공항 상황관리 협업플랫폼 및 이동지역 차량관리시스템 구축사업</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../plugin/swiper-4.5.1/swiper.css">
    <link type="text/css" rel="stylesheet" href="../plugin/datepicker-1.0.10/datepicker.css">
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/pub_js.js"></script>
    <script type="text/javascript" src="../plugin/swiper-4.5.1/swiper.js"></script>
    <script type="text/javascript" src="../plugin/slimScroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../plugin/datepicker-1.0.10/datepicker.js"></script>
</head>

<body>
    <!-- OMCP_SE 페이지 .setting 추가 -->
    <div class="wrapper setting">
        <div class="m_header">
            <a href="javascript:window.history.back();" class="util back" title="뒤로가기"><img src="../images/icon/page/arrow_left_24.png"></a>
            <h1>회원정보 변경 인증</h1>
            <div class="util">
                <button class="menu">메뉴</button>
            </div>
        </div>
        <div class="container">
            <div class="content_wrap">
                <div class="content_inner">
                    <div class="set_contents">
                        <div class="input_group_wrap">
                            <div class="input_group">
                                <label for="name">이름</label>
                                <div>
                                    <input type="text" title="이름" id="name" maxlength="15" placeholder="" value="홍길동">
                                </div>
                            </div>

                            <div class="input_group">
                                <label for="id">아이디</label>
                                <div>
                                    <input type="text" title="아이디" id="id" maxlength="15" placeholder="" value="asdfasdf1234">
                                </div>
                            </div>

                            <div class="input_group">
                                <label for="password">비밀번호</label>
                                <div>
                                    <input type="password" title="비밀번호" id="password" class="certify" placeholder="" value="dddddd">
                                    <p class="warning">비밀번호 유효기간 : YYYY.MM.DD 까지 (잔여기간 00일 남았습니다.)</p>
                                    <p class="warning">유효기간 내 비밀번호 미변경시 로그인이 되지 않습니다.</p>
                                    <button type="button" class="btn btn_lg main_bdr">비밀번호 변경</button>
                                </div>
                            </div>

                            <div class="input_group">
                                <label for="comp">소속사</label>
                                <div>
                                    <input type="text" class="mb5" title="소속사 유형" id="comp" maxlength="15" placeholder="소속사 유형">
                                    <input type="text" title="소속사명" id="comp" maxlength="15" placeholder="소속사명">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
