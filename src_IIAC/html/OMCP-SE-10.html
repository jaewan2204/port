<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>인천국제공항 상황관리 협업플랫폼 및 이동지역 차량관리시스템 구축사업</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../plugin/swiper-4.5.1/swiper.css">
    <link type="text/css" rel="stylesheet" href="../plugin/datepicker-1.0.10/datepicker.css">
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../js/pub_js.js"></script>
    <script type="text/javascript" src="../plugin/swiper-4.5.1/swiper.js"></script>
    <script type="text/javascript" src="../plugin/slimScroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../plugin/datepicker-1.0.10/datepicker.js"></script>
</head>

<body>
    <!-- OMCP_SE 페이지 .setting 추가 -->
    <div class="wrapper setting m_content">
        <div class="m_header">
            <a href="javascript:window.history.back();" class="util back" title="뒤로가기"><img src="../images/icon/page/arrow_left_24.png"></a>
            <h1>설정</h1>
            <div class="util">
                <button class="menu">메뉴</button>
            </div>
        </div>
        <div class="container">
            <div class="content_wrap">
                <div class="setting_list">
                    <ul>
                        <li class="version">
                            버전정보<span>3.1.7</span>
                        </li>
                        <li class="font_setting">
                            글씨크기 설정
                            <div class="font_size mt20">
                                <div class="minus">가</div>
                                <div class="bar_wrap">
                                    <input type="range" min="0" max="100" value="0" class="bar">
                                </div>
                                <div class="plus">가</div>
                            </div>
                        </li>
                        <li>
                            <a href="#">
                                패턴 재설정하기
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                회원정보 변경
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                이용약관 및 정책
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                앱 이용가이드
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                헬프데스크 이용안내
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="content_inner"></div>
            </div>
        </div>
    </div>
    
    <div class="wrapper pc_content">
        <div class="container">
            <div class="content_wrap">
                <div class="content_inner error_wrap">
                    <div class="error mob_error">
                        <i></i>
                        <p class="error_title">지원하지 않는 화면 사이즈입니다.</p>
                        <p class="error_sub">해당 화면은 모바일 전용입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
