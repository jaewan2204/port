<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>인천국제공항 상황관리 협업플랫폼 및 이동지역 차량관리시스템 구축사업</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../plugin/swiper-4.5.1/swiper.css">
    <link type="text/css" rel="stylesheet" href="../plugin/datepicker-1.0.10/datepicker.css">
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/pub_js.js"></script>
    <script type="text/javascript" src="../plugin/swiper-4.5.1/swiper.js"></script>
    <script type="text/javascript" src="../plugin/slimScroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../plugin/datepicker-1.0.10/datepicker.js"></script>
</head>

<body>
    <!-- OMCP_SE 페이지 .setting 추가 -->
    <div class="wrapper setting">
        <div class="m_header">
            <a href="javascript:window.history.back();" class="util back" title="뒤로가기"><img src="../images/icon/page/arrow_left_24.png"></a>
            <h1>비밀번호 분실 재발급</h1>
            <div class="util">
                <button class="menu">메뉴</button>
            </div>
        </div>
        <div class="container">
            <div class="content_wrap help">
                <div class="content_inner">
                   <div class="find_ex mb40">
                       <p class="ex_1">비밀번호가 기억나지 않으세요?</p>
                       <p class="ex_2">헬프데스크에 문의하세요.</p>
                       <p class="ex_3">사용하시던 비밀번호가 기억나지 않아<br>사용하실 수 없을 때는 아래와 같이 재발급 받으세요.</p>
                   </div>
                   <div class="find_process">
                      <ul>
                          <li>
                              <span>1</span>헬프데스크에 전화하셔서 <strong>임시비밀번호</strong>를 요청하십시오.
                          </li>
                          <li>
                              <span>2</span>문자로 안내 받으신 <strong>임시 비밀번호</strong>로 로그인 하십시오.
                          </li>
                          <li>
                              <span>3</span>로그인 후 안내를 따라 <strong>새로운 비밀번호</strong>를 설정하십시오.
                          </li>
                      </ul>
                    </div>
                </div>
                <div class="helpdesk">
                    <p>헬프데스크 이용 안내</p>
                    <div class="help_btn">
                        <button type="button" class="btn main_btn phone_num">032-741-6320</button>
                        <button type="button" class="t_indent btn main_bdr copy_full"><i></i>복사</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
