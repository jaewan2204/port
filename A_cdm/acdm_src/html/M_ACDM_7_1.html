<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-CDM</title>
    
    <!-- jquery -->
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    
    <!-- custom -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/pub_js.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
           <div class="header_title">
               <a class="back" href="javascript:window.history.back();">뒤로가기</a>
               <h2>ARRIVALS</h2>
           </div>
            <div class="header_util">
                <button class="header_time" type="button" title="추천"><i class="icon_time"></i>UTC 10:21</button>
                <button type="button" title="알림"><i class="icon_alert"></i></button>
            </div>
        </div>
        <div class="container">
            <div class="content_wrap bg_height">
                <div class="detail_info">
                    <div class="flight_info p0">
                        <div class="ci_logo">
                            <img src="../images/Asiana_Airlines.svg.svg" alt="asiana airlines">
                        </div>
                        <div class="flight">
                            <p class="flight_name">KE011</p>
                            <p class="flight_time mb10">SIBT <span>16:35</span></p>
                            <ul>
                                <li>CDG</li>
                                <li>B748</li>
                                <li>230</li>
                                <li>Lnd</li>
                            </ul>
                            <div class="icon_favorite"></div>
                        </div>
                    </div>
                </div>
                <div class="content_inner">
                    <div class="result_list detail">
                        <div class="">
                            <p class="list_title">TIMES</p>
                            <div class="time_list">
                                <ul>
                                    <li>
                                        <div><span>ELDT</span>11:55</div>
                                    </li>
                                    <li>
                                        <div><span>ALDT</span>12:00</div>
                                    </li>
                                    <li>
                                        <div><span>EIBT</span>12:10</div>
                                    </li>
                                    <li>
                                        <div><span>AIBT</span>12:10</div>
                                    </li>
                                    <li>
                                        <div><span>ERIT</span>16:35</div>
                                    </li>
                                    <li>
                                        <div><span>ARIT</span>—:—</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="">
                            <p class="list_title">RESOURCES</p>
                            <div class="resource_list">
                                <dl>
                                    <dt>GATE</dt>
                                    <dd>230</dd>
                                </dl>
                                <dl>
                                    <dt>STAND</dt>
                                    <dd>541</dd>
                                </dl>
                                <dl>
                                    <dt>RWY</dt>
                                    <dd>33L</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu_bar">
            <ul>
                <li>
                    <a href="#">
                        <i class="icon_home"></i>
                        <p>홈</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_arrive on"></i>
                        <p>도착편</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_depart"></i>
                        <p>출발편</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_star"></i>
                        <p>즐겨찾기</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_menu"></i>
                        <p>전체메뉴</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
