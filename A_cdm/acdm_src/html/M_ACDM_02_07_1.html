<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-CDM</title>
    
    <!-- jquery -->
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    
    <!-- custom -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/pub_js.js"></script>
</head>
<body>
    <div class="wrapper">
       
        <!-- HEADER -->
        <div class="header">
            <div class="header_title">
                <a class="back" href="javascript:window.history.back();">뒤로가기</a>
                <h2>계정신청 변경/해지</h2>
            </div>
            <div class="header_util"><!-- 보이는 페이지 에서만 ac 추가 해주세요. -->
                <button class="header_time" type="button" title="추천"><i class="icon_time"></i>UTC 10:21</button>
                <button type="button" title="알림"><i class="icon_alert"></i></button>
            </div>
        </div>
        <!-- //HEADER -->
        
        
        <!-- CONTAINER -->
        <div class="container">
            <div class="receipt_box_cg"> 
                <div class="receipt_wrap">
                    <img src="../images/icon/88/end_alert_icon.svg" alt="접수완료 이미지">
                    <h3>모바일 A-CDM 계정신청 변경이<br class="hid_br">
                        정상적으로 접수 되었습니다.</h3>
                    <p>계정신청 처리는 신청일로부터<br class="hid_br">
                        근무일 기준 1~2일 소요되며, 계정신청조회에서<br class="hid_br">
                        처리 진행현황 확인이 가능합니다.</p>
                </div>
            </div>
        
            <div class="agreeBottom_two">
                <span><a href="#" class="btn_home">홈으로</a></span>
            </div>
        </div>
        <!-- //CONTAINER -->
    </div>
</body>
</html>
