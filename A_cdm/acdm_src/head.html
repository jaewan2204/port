<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-CDM</title>
    
    <!-- jquery -->
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    
    <!-- custom -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/pub_js.js"></script>
</head>
<body>
    <div class="wrapper">
       
        <!-- HEADER -->
        <div class="header">
            <div class="header_title">
                <a class="back" href="javascript:window.history.back();">뒤로가기</a>
                <h2>계정신청</h2>
            </div>
            <div class="header_util ac"><!-- 보이는 페이지 에서만 ac 추가 해주세요. -->
                <button class="header_time" type="button" title="추천"><i class="icon_time"></i>UTC 10:21</button>
                <button type="button" title="알림"><i class="icon_alert"></i></button>
            </div>
        </div>
        <!-- //HEADER -->
        
        <!-- MAIN_HEADER -->
        <div></div>
        <!-- //MAIN_HEADER -->
        
        <!-- CONTAINER -->
        <div class="container">

        </div>
        <!-- //CONTAINER -->
        
        
        <!-- BOTTOM_MENU -->
        <div class="menu_bar">
            <ul>
                <li>
                    <a href="#">
                        <i class="icon_home"></i>
                        <p>홈</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_arrive on"></i>
                        <p>도착편</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_depart"></i>
                        <p>출발편</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon_star"></i>
                        <p>즐겨찾기</p>
                    </a>
                </li>
                <li class="info_open">
                    <a href="#">
                        <i class="icon_menu"></i>
                        <p>전체메뉴</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- //BOTTOM_MENU -->
        
        
        <!-- ALL_MENU -->
        <div class="all_menu_wrap" style="transform: translateX(0)">
            <div class="all_menu_header">
                <div class="logo_area">
                    <h2><img src="../images/logo.png" alt="Mobile A-CDM"></h2>
                    <div>
                        <button class="header_time" type="button"><i class="icon_time"></i>UTC 10:21</button>
                        <button type="button" class="popup_close"></button>
                    </div>
                </div>
                <div class="personal_area">
                    <p><i class="icon_personal"></i>홍길동님</p>
                    <div class="personal_menu">
                        <button type="button" class="pw_pattern">패턴등록</button>
                        <button type="button" class="setting"></button>
                        <button type="button" class="logout"></button>
                    </div>
                </div>
            </div>
            <div class="all_menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="icon_notice"></i>공지사항
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon_arrive"></i>도착편 운항정보
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon_depart"></i>출발편 운항정보
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon_bell"></i>알림
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon_manual"></i>A-CDM 매뉴얼
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon_star"></i>즐겨찾기
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon_user"></i>사용자 관리
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //ALL_MENU -->
        
    </div>
</body>
</html>
